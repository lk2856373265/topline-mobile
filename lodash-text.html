  /**
   * 函数防抖：当你频率过快的时候，只有超过一定时间才会调用
   */
   const fn2 = _.debounce(function () {
     console.log('debounce called')
   }, 1000)

   fn2()
   fn2()
   fn2()
   fn2()
   fn2()
   fn2()
   var s1 =  setInterval(() => {
   console.log('.....')
    fn2()
  }, 100);
